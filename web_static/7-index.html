<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <title>AirBnB</title>
</head>
<body >
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button>
                Search
            </button>
            <div class="locations">
                <h3 class="head3">
                    States
                </h3>
                <h4 class="head4">
                    California, Arizona...
                </h4>
                <div class="popover">
                    <ul>
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>
                                    Page
                                </li>
                                <li>
                                    Page 2
                                </li>
                            </ul>
                        </li>
                        <li>
                            <h2>California</h2>
                            <ul>
                                <li>
                                    San Francisco
                                </li>
                                <li>
                                    Los Angeles
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3 class="head3">
                    Amenities
                </h3>
                <h4 class="head4">
                    Internet, Kitchen...
                </h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Kitchen</li>
                        <li>Parking</li>
                        <li>Pool</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>My home</h2>
            </article>
            <article>
                <h2>Tiny house</h2>
            </article>
            <article>
                <h2>A suite</h2>
            </article>
        </section>
    </div>
    <footer >
        <span>
            Best School
        </span>
    </footer>
</body>
</html>
